<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash pro</title>
    <script src="https://kit.fontawesome.com/99bcf6575b.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom CSS -->
     <link rel="stylesheet" href="styles/style.css">
    <style>
        .font-inter{
            font-family: "Inter", sans-serif;
        }
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
        .font-anton{
            font-family: "Anton", sans-serif;
        }
    </style>
  </head>
  <body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen flex justify-center items-center" id="home-screen">
            <div class="space-y-5">
                <h1 class="text-8xl text-white font-normal font-anton uppercase">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button  onclick="playNow()" class="bg-white  font-semibold text-[#010313] py-5 px-6 rounded-lg mx-auto block">play Now</button>
            </div>

        </section>
        <!-- Screen -->
        <section id="play-ground-screen" class="play-ground  hidden">
          <div class="flex justify-center items-center py-20"> 
            <div class="artboard artboard-horizontal phone-6 border-[#010313cc] bg-[#FFFFFFB3] border-[8px] rounded-2xl">
              <div class="flex justify-center">
                <p class="text-center px-7 py-5 bg-[#010313cc] rounded-t-none rounded-lg text-white w-2/3">Don't watch keyboard while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black uppercase text-9xl font-semibold">Y</p>
              </div>
              
            </div>
          </div>
    <div>
      
      <div id="j" class="flex justify-center gap-1 my-1 w-full">
      <kbd id="q" class="kbd">q</kbd>
      <kbd id="w" class="kbd">w</kbd>
      <kbd id="e" class="kbd">e</kbd>
      <kbd id="r" class="kbd">r</kbd>
      <kbd id="t" class="kbd">t</kbd>
      <kbd id="y" class="kbd">y</kbd>
      <kbd id="u" class="kbd">u</kbd>
      <kbd id="i" class="kbd">i</kbd>
      <kbd id="o" class="kbd">o</kbd>
      <kbd id="p" class="kbd">p</kbd>
    </div> 
    <div class="flex justify-center gap-1 my-1 w-full">
      <kbd id="a" class="kbd">a</kbd>
      <kbd id="s" class="kbd">s</kbd>
      <kbd id="d" class="kbd">d</kbd>
      <kbd id="f" class="kbd">f</kbd>
      <kbd id="g" class="kbd">g</kbd>
      <kbd id="h" class="kbd">h</kbd>
      <kbd id="j" class="kbd">j</kbd>
      <kbd id="k" class="kbd">k</kbd>
      <kbd id="l" class="kbd">l</kbd>
    </div> 
    <div class="flex justify-center gap-1 my-1 w-full">
      <kbd id="z" class="kbd">z</kbd>
      <kbd id="x" class="kbd">x</kbd>
      <kbd id="c" class="kbd">c</kbd>
      <kbd id="v" class="kbd">v</kbd>
      <kbd id="b" class="kbd">b</kbd>
      <kbd id="n" class="kbd">n</kbd>
      <kbd id="m" class="kbd">m</kbd>
      <kbd id="/" class="kbd">/</kbd>
    </div>
  </div>
  <div class="score flex justify-center">
    <div  class="flex justify-between w-3/4">
      <!-- display Life -->
      <button class="btn bg-[#894189] rounded-full flex text-xl font-inter text-white">
        <p>Life</p>
        <span><i class="fa-solid text-xl fa-heart-circle-bolt"></i></span>

        <span id="current-life">5</span>
      </button>
      <!-- display Score -->
      <button class="btn bg-[#360490] rounded-full flex text-xl font-inter text-white">
        <p>Score</p>
        <span><i class="fa-solid text-xl fa-circle-dollar-to-slot"></i></span>
        <span id="current-score">0</span>
      </button>
    </div>
  </div>

        </section>

        <section id="score-screen" onclick="playNow()" class="hidden flex justify-center items-center min-h-screen ">
          <div class="p-12 rounded-2xl bg-[#FFFFFF33] space-y-4 flex flex-col  justify-center items-center">
            <h4 class="text-6xl font-medium text-white">
              <span>score: </span>
              <span id="final-score">0</span>
            </h4>
            <button class="btn font-semibold text-2xl bg-white text-black">play Now</button>
            <p class="text-xl font-medium text-white">Practice will make you Pro</p>
          </div>
        </section>
    </main>
    <script src="scripts.js/utility.js"></script>
    <script src="scripts.js/alpha-clash.js"></script>
  </body>
</html>
